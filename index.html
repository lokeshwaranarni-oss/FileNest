<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileNest - Cloud Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="container">
        <h1>Welcome to FileNestüìÅ</h1>
        <p>A Secure File Storage System For Our Valuable Users üòä</p>

        <form id="signup-form" class="auth-form">
            <h3>Create an Account</h3>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min. 6 chars)" required>
            <button type="submit">Sign Up</button>
        </form>

        <hr>

        <form id="login-form" class="auth-form">
            <h3>Log In</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <p id="auth-error" class="error-message"></p>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header>
            <h2>My Dashboard</h2>
            <button id="logout-button">Log Out</button>
        </header>

        <div class="upload-section">
            <h3>Upload a New File</h3>
            <input type="file" id="file-input" required>
            <button id="upload-button">Upload</button>
            <p id="upload-status"></p>
        </div>

        <div class="file-list-section">
            <h3>My Files</h3>
            <ul id="file-list"></ul>
        </div>
    </div>

    <footer>
        Developed By FileNest Team.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

</body>
</html>
